services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: storage-of-things-app
    container_name: storage_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - storage-net

  web:
    image: nginx:alpine
    container_name: storage_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - storage-net

  db:
    image: mysql:8.0
    container_name: storage_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: storage_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - storage-net

  redis:
    image: redis:alpine
    container_name: storage_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - storage-net

volumes:
  db_data:

networks:
  storage-net:
    driver: bridge